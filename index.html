<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    .calculator {
        width: 300px;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }

    #display {
        width: 100%;
        padding: 20px;
        font-size: 24px;
        text-align: right;
        border: none;
        background-color: #f0f0f0;
        box-sizing: border-box;
    }

    .buttons {
       display: grid;
       grid-template-columns: repeat(4, 1fr);
       
    }  
   
    .buttons button {
        padding: 15px;
        font-size: 18px;
        border: none;
        background-color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .buttons button:hover {
        background-color: #f96969;
    }

    .buttons button:active {
        background-color: #25c15e;
    }

    .buttons button:last-child {
        grid-column: span 1; /* Clears buttons */
    }

    .buttons button:nth-child(4n) {
        background-color: #0ac288;
    }
      
    .buttons button:nth-child(4n):hover {
        background-color: #556eeb;
    }

    .buttons button:nth-child(16) {
        grid-column: span 1; /* Equals button */
    }

       
    
  </style>
</head>

<body>
<div class="calculator">
    <input type="text" id="display" readonly/>
</div>

<div class="buttons">
    <button onlick="appendToDisplay('7')">7</button>

    <button onlick="appendToDisplay('8')">8</button>

    <button onlick="appendToDisplay('9')">9</button>

    <button onlick="appendToDisplay('+')">+</button>

    <button onlick="appendToDisplay('4')">4</button>

    <button onlick="appendToDisplay('5')">5</button>

    <button onlick="appendToDisplay('6')">6</button>

    <button onlick="appendToDisplay('-')">-</button>

    <button onlick="appendToDisplay('1')">1</button>

    <button onlick="appendToDisplay('2')">2</button>

    <button onlick="appendToDisplay('3')">3</button>

    <button onlick="appendToDisplay('*')">*</button>

    <button onlick="appendToDisplay('0')">0</button>

    <button onlick="appendToDisplay('.')">.</button>

    <button onlick="calculate()">=</button>

    <button onlick="appendToDisplay('/')">/</button>

    <button onlick="clearDisplay()">C</button>
</div>

<script src="script.js"></script>
</body>

</html>
